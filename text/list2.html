<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list</title>
</head>
<body>
	<h2>番号なしリスト</h2>	
	<ul>
		<li>アクション</li>
		<li>ミステリー</li>
		<li>SF</li>
		<li>ヒューマン</li>
	</ul>
	
	<h2>番号付きリスト</h2>
	<ol>
		<li>アクション</li>
		<li>ミステリー</li>
		<li>SF</li>
		<li>ヒューマン</li>
	</ol>	
	
	<h2>リスト項目に他のリスト</h2>

	<ul>
		<li>アクション</li>
		<li>ミステリー
			<ul>
				<li>邦画</li>
				<li>洋画
					<ul>
						<li>米国</li>
						<li>欧州</li>
						<li>アジア</li>
					</ul>
				</li>
			</ul>
		</li>
		<li>SF
			<ol>
				<li>2006年</li>
				<li>2007年</li>
				<li>2008年
					<ol>
						<li>上半期</li>
						<li>下半期</li>
					</ol>
				</li>
			</ol>
		</li>
		<li>ヒューマン</li>
	</ul>
</body>
</html>
